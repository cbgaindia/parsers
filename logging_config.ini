[loggers]
keys=root

[handlers]
keys=stream_handler, perf_monit_handler

[formatters]
keys=formatter, basic_formatter

[logger_root]
handlers=stream_handler,perf_monit_handler

[logger_perf_monitoring]
handlers=perf_monit_handler
propagate=False

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_perf_monit_handler]
class=FileHandler
level=PERF
formatter=basic_formatter
args=('./perf_monit.log',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[formatter_basic_formatter]
format=%(message)s
